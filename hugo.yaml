  #     pageRef: "/about"
  #     weight: 2
  #   - name: "Hugo Docs â†—"
  #     url: "https://gohugo.io/documentation/"
  #     weight: 3

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 13
      height: 13
    width: normal

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  theme:
    # light | dark | system
    default: dark
    displayToggle: false