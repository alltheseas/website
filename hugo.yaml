title: Zapstore

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Download
      pageRef: download
      weight: 1
    - name: Developers
      pageRef: /docs
      weight: 2
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/zapstore"
      params:
        icon: github
  # sidebar:
  #   - name: More
  #     params:
  #       type: separator
  #     weight: 1
